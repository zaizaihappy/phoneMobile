<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet">
		<link href="../../css/gameLeY/main.css" rel="stylesheet">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">游戏乐园</h1>
		</header>
		<div id="listData" class="mui-content">
			<template v-for="(player,index) in playerNameList">
				<div class="mui-card">
					<div class="mui-card-header">{{player.typeName}}</div>
					<div class="mui-card-content">
						<ul class="mui-table-view mui-grid-view mui-grid-9">
							<li v-for="(play,index) in player.gameInfoVOList" :data-type="play.player" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<div>{{play.gameName}}</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</template>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/public.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="../../js/gameLeY/main.js"></script>
	</body>
</html>
