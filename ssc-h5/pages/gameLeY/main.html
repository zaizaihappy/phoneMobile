<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet">
		<link href="../../css/gameLeY/main.css" rel="stylesheet">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">游戏乐园</h1>
		</header>
		<div id="listData" class="mui-content">
			<template v-for="(player,index) in playerNameList">
				<div class="mui-card">
					<div class="mui-card-header">{{player.typeName}}</div>
					<div class="mui-card-content">
						<ul class="mui-table-view mui-grid-view mui-grid-9">
							<li v-for="(play,index) in player.gameInfoVOList" :data-type="play.player" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<div>{{play.gameName}}</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</template>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="../main/main.html">
				<span class="mui-icon iconfont icon-shouye-"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item  mui-active" href="../gameLeY/main.html">
				<span class="mui-icon iconfont icon-youxi"></span>
				<span class="mui-tab-label">游戏乐园</span>
			</a>
			<a class="mui-tab-item" href="../ranking/main.html">
				<span class="mui-icon iconfont icon-paihangbang"></span>
				<span class="mui-tab-label">排行榜</span>
			</a>
			<a class="mui-tab-item" href="../ticket/main.html">
				<span class="mui-icon iconfont icon-duijiang"></span>
				<span class="mui-tab-label">兑奖</span>
			</a>
			<a class="mui-tab-item" href="../userCenter/main.html">
				<span class="mui-icon iconfont icon-gerenzhongxin"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/public.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="../../js/gameLeY/main.js"></script>
	</body>

</html>
