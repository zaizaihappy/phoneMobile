<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" media="screen" href="../../css/other/style.css">
		<link rel="stylesheet" type="text/css" href="../../css/other/reset.css" />
	</head>

	<body>
		<div class="mui-content">
			<div class="login">
				<span id="loginHtml">
					<div class="login-top">
						登录<a href="javascript:qiehuanHtml('registerHtml','loginHtml')" class="btn-click-style">马上注册</a>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="../../images/name.png" /></div>
						<div class="login-center-input">
							<input id="username" type="text" name="" value="" placeholder="请输入您的手机号" />
							<div class="login-center-input-text">手机号</div>
						</div>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="../../images/password.png" /></div>
						<div class="login-center-input">
							<input id="password" type="password" name="" value="" placeholder="请输入您的密码" />
							<div class="login-center-input-text">密码</div>
							<span id="errorMsg" class="error-msg-style"></span>
						</div>
					</div>
					<div id="loginBtn" class="login-button">
						登陆
					</div>
				</span>
				<span id="registerHtml" style="display: none;">
					<div class="login-top">
						注册<a href="javascript:qiehuanHtml('loginHtml','registerHtml')" class="btn-click-style">去登录</a>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="../../images/name.png" /></div>
						<div class="login-center-input">
							<input id="memberMobile" type="text" name="" value="14768776836" placeholder="注册的手机号" style="width: 70%;">
							<div class="login-center-input-text">注册手机号</div>
							<button id="getPhoneCodeMsg" style="padding: 5px;width: 23%;">验证码</button>
						</div>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="../../images/password.png" /></div>
						<div class="login-center-input">
							<input id="codeMsg" type="text" name="" value="" placeholder="验证码" />
							<div class="login-center-input-text">手机验证码</div>
						</div>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="../../images/password.png" /></div>
						<div class="login-center-input">
							<input id="loginPass" type="password" name="" value="" placeholder="注册密码" />
							<div class="login-center-input-text">密码(由字母、数字组成且长度>6)</div>
						</div>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="../../images/password.png" /></div>
						<div class="login-center-input">
							<input id="loginPass2" type="password" name="" value="" placeholder="确认密码" />
							<div class="login-center-input-text">确认密码</div>
							<span id="errorMsg2" class="error-msg-style"></span>
						</div>
					</div>
					<div id="registerBtn" class="login-button">
						注册
					</div>
				</span>
			</div>
			<div class="sk-rotating-plane"></div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/other/particles.min.js"></script>
		<script src="../../js/other/app.js"></script>
		<script src="../../js/other/login.js"></script>
	</body>

</html>
