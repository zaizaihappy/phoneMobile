<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>公告</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			.image-news{
				width: 100% !important;
				 height: auto !important;
			}
			.back-btn{
				position: fixed;
				bottom: 0;
				right: 0;
				z-index: 2;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				background: #3b7fe4;
				color: white;
				border: 0px;
				margin: 20px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div id="listData" class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron">
						<!--数据列表-->
						<div v-for="(news,index) in newsListData" class="mui-card">
							<div class="mui-card-content">
								<div class="mui-card-content-inner">
									<p>{{news.title}}</p>
									<p style="color: #333;">{{news.content}}</p>
								</div>
							</div>
							<template v-if="news.image != null">
								<div class="mui-card-media">
									<img class="image-news" src="../../images/user_center_background.jpg"/>
								</div>
							</template>
							<div class="mui-card-footer">
								<a class="mui-card-link" style="visibility: hidden;">Like</a>
								<a class="mui-card-link">{{news.time}}</a>
							</div>
						</div>
					</ul>
				</div>
			</div>
			<button id="backBtn" class="back-btn" onclick="btnClick()">
				<span class="mui-icon mui-icon-undo"></span>
			</button>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/public.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

			];
			var count = 0;
			var app = new Vue({
				el: '#listData',
				data:{
					newsListData:[]
				},
				updated:function(){
					
				},
				mounted: function() {
					
				},
				created() {
					var _this = this;
				},
				methods: {
					pullupRefresh:function() {
						setTimeout(function() {
							if(count < 3){
								app.newsListData = app.newsListData.concat(jsondata);
								count++;
								mui('#pullrefresh').pullRefresh().endPullupToRefresh();
							}else{
								//没有数据
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
							
							
						}, 1500);
					},
					pulldownRefresh:function(){
						setTimeout(function() {
							app.newsListData = jsondata;
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
							mui.toast("数据已更新");
						}, 1500);
					}
				}
			})
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: app.pulldownRefresh
					},
					up: {
						auto:true,//首次打开调用
						contentrefresh: '正在不要命的加载...',
						callback: app.pullupRefresh
					}
				}
			});
		</script>
	</body>

</html>
